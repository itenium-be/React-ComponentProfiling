<html>
    <head>
        <title>Font Awesome Playground</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    </head>

    <style>
        li {
            margin-bottom: 18px;
        }

        i {
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>

    <body style="font-size: 24px; background-color: #171717; color: white">
        <h3>Buttons</h3>
        <ul>
            <li><i class="fa fa-circle" style="color: #0086FC"></i> : Start profiling</li>
            <li><i class="fa fa-circle" style="color: #FC3A4B"></i> : Stop profiling</li>
            <li><i class="fa-solid fa-arrow-rotate-right" style="color: #59616C"></i> : Reload page and start profiling</li>
            <li><i class="fa fa-ban" style="color: #59616C"></i> : Clear profiling data</li>
            <li><i class="fa fa-arrow-left" style="color: #59616C"></i> : Select previous commit</li>
            <li><i class="fa fa-arrow-right" style="color: #59616C"></i> : Select next commit</li>
        </ul>

        <h3>Display</h3>

        <ul>
            <li><i class="fa fa-fire-alt" style="color: #0086FC"></i> : Flamegraph chart</li>
            <li><i class="fas fa-sort-amount-down" style="color: #0086FC"></i> : Ranked chart</li>
        </ul>
    </body>
</html>
